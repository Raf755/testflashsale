<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QRIS Generator</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; background: #f4f4f4; }
    .hidden { display: none; }
    #qrcode { margin: 20px auto; }
    #timer { font-size: 18px; font-weight: bold; color: red; margin-top: 10px; }
    button { margin: 5px; padding: 10px 20px; font-size: 16px; border: none; border-radius: 6px; background: #007bff; color: white; cursor: pointer; }
    button:hover { background: #0056b3; }
    input { padding: 8px; font-size: 16px; margin: 5px; width: 200px; }
  </style>
  <!-- LIBRARY QRCode -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
</head>
<body>
  <h2>QRIS Generator</h2>

  <!-- Menu awal -->
  <div id="menu">
    <button id="btnQRIS">QRIS</button>
    <button id="btnSetting">Setting</button>
  </div>

  <!-- Setting upload -->
  <div id="setting" class="hidden">
    <h3>Upload QRIS Payload</h3>
    <textarea id="payloadInput" rows="4" cols="40" placeholder="Masukkan payload QRIS"></textarea><br>
    <button id="btnSave">Simpan</button>
    <button id="btnDelete">Hapus</button><br><br>
    <button onclick="backToMenu()">Kembali</button>
  </div>

  <!-- Form QRIS -->
  <div id="qrisForm" class="hidden">
    <h3>Masukkan Nominal</h3>
    <input type="number" id="nominal" placeholder="Nominal (Rp)"><br>
    <button id="btnGenerate">Generate</button>
    <div id="qrcode"></div>
    <div id="timer"></div>
    <button id="btnDone" class="hidden">Selesai</button><br><br>
    <button onclick="backToMenu()">Kembali</button>
  </div>

  <script>
  document.addEventListener("DOMContentLoaded", function() {
    const menu = document.getElementById("menu");
    const setting = document.getElementById("setting");
    const qrisForm = document.getElementById("qrisForm");
    const btnQRIS = document.getElementById("btnQRIS");
    const btnSetting = document.getElementById("btnSetting");
    const btnSave = document.getElementById("btnSave");
    const btnDelete = document.getElementById("btnDelete");
    const btnGenerate = document.getElementById("btnGenerate");
    const btnDone = document.getElementById("btnDone");
    const payloadInput = document.getElementById("payloadInput");
    const nominalInput = document.getElementById("nominal");
    const qrcodeDiv = document.getElementById("qrcode");
    const timerDiv = document.getElementById("timer");

    let savedPayload = localStorage.getItem("payload") || "";
    if (savedPayload) payloadInput.value = savedPayload;

    let qr = null;
    let countdown = null;

    function startTimer() {
      let timeLeft = 20 * 60; // 20 menit
      timerDiv.textContent = formatTime(timeLeft);

      countdown = setInterval(() => {
        timeLeft--;
        timerDiv.textContent = formatTime(timeLeft);

        if (timeLeft <= 0) {
          clearInterval(countdown);
          alert("QRIS Hangus! Silakan input ulang.");
          resetForm();
          backToMenu();
        }
      }, 1000);
    }

    function formatTime(seconds) {
      let m = Math.floor(seconds / 60);
      let s = seconds % 60;
      return `${m}:${s < 10 ? "0" : ""}${s}`;
    }

    function resetForm() {
      qrcodeDiv.innerHTML = "";
      timerDiv.textContent = "";
      btnDone.classList.add("hidden");
      nominalInput.value = "";
      if (countdown) clearInterval(countdown);
    }

    // Tombol navigasi
    btnQRIS.onclick = () => { menu.classList.add("hidden"); qrisForm.classList.remove("hidden"); };
    btnSetting.onclick = () => { menu.classList.add("hidden"); setting.classList.remove("hidden"); };

    // Simpan payload
    btnSave.onclick = () => {
      savedPayload = payloadInput.value.trim();
      if (!savedPayload) return alert("Masukkan payload dulu!");
      localStorage.setItem("payload", savedPayload);
      alert("Payload disimpan!");
    };

    // Hapus payload
    btnDelete.onclick = () => {
      localStorage.removeItem("payload");
      payloadInput.value = "";
      savedPayload = "";
      alert("Payload dihapus!");
    };

    // Generate QR
    btnGenerate.onclick = () => {
      if (!savedPayload) return alert("Belum ada payload, simpan dulu di setting!");
      let nominal = nominalInput.value;
      if (!nominal || nominal <= 0) return alert("Masukkan nominal valid!");

      // Inject nominal (tag 54 untuk amount)
      let qrPayload = savedPayload.replace(/(54\d{2})(\d+)?/, (m, p1) => p1 + nominal.length.toString().padStart(2,"0") + nominal);

      qrcodeDiv.innerHTML = "";
      qr = new QRCode(qrcodeDiv, {
        text: qrPayload,
        width: 200,
        height: 200
      });

      if (countdown) clearInterval(countdown);
      startTimer();
      btnDone.classList.remove("hidden");
    };

    // Tombol selesai
    btnDone.onclick = () => {
      resetForm();
      backToMenu();
    };

    // Back to menu
    window.backToMenu = () => {
      menu.classList.remove("hidden");
      setting.classList.add("hidden");
      qrisForm.classList.add("hidden");
      resetForm();
    };
  });
  </script>
</body>
</html>
